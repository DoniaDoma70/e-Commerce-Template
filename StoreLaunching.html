<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Launching Soon</title>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap-4.4.1-dist/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="../frontend template/fontawesome-free-6.1.1-web/css/all.min.css">
    <script src='jquery.js'></script>
    <script src="main.js"></script>
    <script src='bootstrap-4.4.1-dist/js/bootstrap.bundle.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</head>
<body style="background-image: url(imgs/StoreLaunchingImg.jpg);">
    <!--HeaderOfLaunching-->
    <section id="HeaderOfLaunching">
        <div class="HeaderOfLaunchingDiv">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <a href="index.html"><img src="imgs/logo.svg"></a>
                    </div>
                    <div class="col-12 col-md-4"><p>We will launch it soon at the end of this week</p></div>
                    <div class="col-12 col-md-4">
                        <a href="Login.html"><input type="button" class="btn btn-dark btn-md applybtn-checkout launchingbtn" value="Enter Using Password"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--BodyOfLaunching-->
    <section id="BodyOfLaunching">
        <div class="BodyOfLaunchingDiv">
            <div class="container">
                <div class="launchingCounter">
                    <h2>We are <br>Launching Soon</h2>
                    <div class="launchingCounterDownDiv">
                        <span id="launchingCounterDownD"></span>
                        <span id="launchingCounterDownH"></span>
                        <span id="launchingCounterDownM"></span>
                        <span id="launchingCounterDownS"></span>
                    </div>
                    <p>Be the first to know when we launch.</p>
                </div>
            </div>
        </div>
    </section>
    <!--FooterOfLaunching-->
    <section id="FooterOfLaunching">
        <div class="FooterOfLaunchingDiv">
            <div class="container">
                <p>Spread the word</p>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
                <p class="signupLaunchingPara">Are you the new here? <a class="signupLaunching" href="SignUp.html">Sign up now</a></p>
            </div>
        </div>
    </section>





    <script>
        /*LaunchingCounter*/
        var countDownDate = new Date("Jan 1, 2025 15:37:25").getTime();
        
        var x = setInterval(function() {
          var now = new Date().getTime();
          var distance = countDownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("launchingCounterDownD").innerHTML = days + " Days ";
          document.getElementById("launchingCounterDownH").innerHTML = hours + " Hr ";
          document.getElementById("launchingCounterDownM").innerHTML = minutes + " Min ";
          document.getElementById("launchingCounterDownS").innerHTML = seconds + " Sec ";
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("launchingCounterDownD").innerHTML = "EXPIRED";
            document.getElementById("launchingCounterDownH").innerHTML = "EXPIRED";
            document.getElementById("launchingCounterDownM").innerHTML = "EXPIRED";
            document.getElementById("launchingCounterDownS").innerHTML = "EXPIRED";
          }
        }, 1000);
    </script>
</body>
</html>
